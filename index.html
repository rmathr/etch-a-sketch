<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header-text">Etch a Sketch!</h1>
        <img src="./images/canvas.png" alt="" class="header-img">
    </header>
    
    <main class="main-content">
        <section class="controls">
            <header class="control-header">
                Customize
            </header> 
            
            <form class="number-squares" id="numberSquares">
                <label id="squareSizeInfo">Square Dimension</label>
                <div id="squareContainer">
                    <label id="sizeInfo"></label>
                    <input type="range" id="numberOfSquares" name="numSquares" min="1" max="64">
                </div>
                
                <!-- <input type="submit" id="numberSubmit" name="numSquares" value="Submit"> -->
            </form>
            
            <div id="colors-eraser">
                <form class="black-color">
                    <label>Black</label>
                    <label class="switch">
                        <input type="checkbox" id="blackColorSelector">
                        <span class="slider round"></span>
                      </label>
                    <label>Color</label>
                </form> 
                <div id="eraser">
                    <!-- <a id="eraserSelect"><img src="./images/eraser.png" id="eraserImage" alt=""></a> -->
                    <button id="eraserSelect" class="eraser"></button>
                    <!-- <input type="submit" id="eraserSelect" name="eraser" value="Eraser"> -->
                </div>
            </div>
            


            <div class="colors-config" id="colors-config">
                <form class="color-options" id="colorOptions">
                    <div class="radio-button">
                        <label>
                        <input type="radio" id="rainbow" name="color" value="rainbow">
                        Rainbow</label>
                        <label>
                        <input type="radio" id="randomColor" name="color" value="randomColor">
                        Random color</label>
                        <label>
                        <input type="radio" id="pickOne" name="color" value="pickOne">
                        Pick one!</label>
                        
                        
                    </div>
                </form>
    
                <form class="color-picker" id="colorPicker">
                    <input type="color" id="selectedColor" name="chosenColor" value="#0040FF">
                    <!-- <label class="color-label">Pick a color!</label> -->
                    <!-- <input type="submit" id="chosenColor" name="chosenColor" value="Confirm"> -->
                </form>

            </div> 
            
            
            
                
    
                <div id="controlButton">
                    <button id="resetButton">Clear</button>
                </div>
                
                        

        </section>
        
        <div id="container">
        </div>  
    </main>

    <footer class="footer">
        <p>rmath Â©</p>
    <a href="https://github.com/rmathr" class="fa-brands fa-github"></a>
    </footer>

</body>
</html>
